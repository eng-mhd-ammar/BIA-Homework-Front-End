<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Table | MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold" id="tableName">Table</h1>
    <button onclick="window.history.back()" class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-gray-200">
      Back
    </button>
  </header>

  <main class="flex-1 p-6">
    <div id="msg" class="text-center text-sm font-medium mb-4"></div>

    <div class="overflow-x-auto">
      <table id="dataTable" class="min-w-full bg-white rounded-xl shadow overflow-hidden">
        <thead class="bg-indigo-600 text-white" id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="loader" class="text-center mt-4 hidden">
      <div class="flex justify-center items-center gap-2 text-indigo-600">
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        Loading more...
      </div>
    </div>
  </main>

  <script src="js/url.js"></script>
  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "auth/login.html";

    const tableId = localStorage.getItem("tableId");
    if (!tableId) {
      alert("No table selected");
      window.location.href = "my_tables.html";
    }

    let currentPage = 1;
    let totalPages = 1;
    let loading = false;
    let columns = [];

    async function fetchTable(page = 1) {
      const msg = document.getElementById("msg");
      const loader = document.getElementById("loader");
      try {
        loading = true;
        loader.classList.remove("hidden");

        const res = await fetch(`${url}/view-table/${tableId}?page=${page}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();

        if (res.status == 401) window.location.href = "auth/login.html";
        if (!res.ok) throw new Error(data.error || "Failed to load table data");

        msg.textContent = "";
        loader.classList.add("hidden");

        renderTable(data, page > 1);
        currentPage = data.pagination.current_page;
        totalPages = data.pagination.total_pages;
        loading = false;
      } catch (err) {
        loader.classList.add("hidden");
        msg.textContent = "‚ùå " + err.message;
        msg.className = "text-red-600 font-semibold text-center mb-4";
        loading = false;
      }
    }

    function renderTable(data, append = false) {
      document.getElementById("tableName").textContent = data.table_name;
      const tableHead = document.getElementById("tableHead");
      const tableBody = document.getElementById("tableBody");

      if (!append) {
        columns = data.columns;
        tableHead.innerHTML = `
          <tr>
            <th class="px-4 py-2 text-left">#</th>
            ${columns.map(c => `<th class="px-4 py-2 text-left">${c}</th>`).join("")}
          </tr>
        `;
        tableBody.innerHTML = "";
      }

      const startIndex = (data.pagination.current_page - 1) * data.pagination.per_page;
      tableBody.innerHTML += data.data.map((row, index) => `
        <tr class="border-b hover:bg-gray-50 transition">
          <td class="px-4 py-2">${startIndex + index + 1}</td>
          ${columns.map(col => `<td class="px-4 py-2">${row[col] ?? ""}</td>`).join("")}
        </tr>
      `).join("");
    }

    fetchTable(1);

    window.addEventListener("scroll", () => {
      if (loading) return;
      if (currentPage >= totalPages) return;

      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        fetchTable(currentPage + 1);
      }
    });
  </script>
</body>

</html>
