<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Genetic Algorithm Results</h1>
      <button
        onclick="window.history.back()"
        class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-gray-200"
      >
        Back
      </button>
    </header>

    <main class="flex-1 p-6">
      <div id="msg" class="text-center text-sm font-medium mb-4"></div>
      <div id="loader" class="flex justify-center items-center mt-6 hidden">
        <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
      </div>

      <div id="gaInfo" class="mb-6"></div>
      <canvas id="gaChart" class="bg-white p-4 rounded-xl shadow"></canvas>
      <div id="gaTable" class="mt-6 overflow-x-auto"></div>
    </main>

    <script src="js/url.js"></script>
    <script src="js/ga_results.js"></script>
  </body>
</html>
