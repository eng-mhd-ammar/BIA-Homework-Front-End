<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tables | MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
    <header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">My Uploaded Tables | </h1>
      <h1 class="text-l font-semibold">made by:</h1>
      <h4 class="text-m font-semibold">mhd_ammar_202898 | nada_194875 | amer_207070 | fatima_197371 | dania_192224 | yamam_197806 | raeda_202522</h4>
      <div>
        <button id="uploadBtn" class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-200">
          + Upload New File
        </button>
        <button id="logoutBtn" class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-medium hover:bg-gray-200">
          Logout
        </button>
      </div>
    </header>

  <!-- Main -->
  <main class="flex-1 p-6">
    <div id="msg" class="text-center text-sm font-medium mb-4"></div>

    <!-- Loading Spinner -->
    <div id="loader" class="flex justify-center items-center mt-10 hidden">
      <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="tableList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
  </main>

  <!-- Upload Modal -->
  <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-lg font-semibold mb-4">Upload New File</h2>
      <form id="uploadForm" class="space-y-4">
        <input type="file" name="file" accept=".csv,.xls,.xlsx" required
          class="block w-full border border-gray-300 rounded-lg p-2" />
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Upload</button>
      </form>
      <button id="closeModal" class="mt-4 text-sm text-gray-600 hover:underline">Cancel</button>
      <div id="uploadMsg" class="mt-3 text-center text-sm font-medium"></div>
      <div id="uploadLoader" class="flex justify-center items-center mt-3 hidden">
        <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
      </div>
    </div>
  </div>

  <script src="js/url.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
